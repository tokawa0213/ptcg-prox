{% extends "layout.html" %}
{% block content %}
    <h2>出力するカードを選択して下さい</h2>
    <link rel="stylesheet" type="text/css" href="static/css/result.css">
    <form action="{{ url_for('PDFPage')}}" method="post">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>

    <!-- CHANGE HERE FROM ... -->
    <table>
        {% for info in deck %}
            <tr>
                <td>
                    <input type="checkbox" name="more_than_zero" checked>
                </td>
                <th><img src="static/{{ f_name }}/{{info[2]}}.jpg"height="10%"></th>
                <td>{{info[0]}}</td>
                <td>{{info[3]}}</td>
                <td>
                    <select name="card_num">
                        <option>{{info[3].rstrip("枚")|int}}枚</option>
                        {% for i in range(info[3].rstrip("枚")|int)[::-1] %}
                            <option>{{i}}枚</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        {% endfor %}
    </table>

    <!-- HERE -->

    <button type="submit">PDFを出力</button>
    </form>
    <form action="{{ url_for('play_ground')}}" method="post">
        <button type="submit"> デッキを試す </button>
    </form>
    <h5>Image cited from <a href="https://www.pokemon-card.com/"> official website</a></h5>
    <script>

    $(function() {
        $('table').lazyload();
        $('img').lazyload();
        {{ func() }}
    });
    </script>
{% endblock %}
